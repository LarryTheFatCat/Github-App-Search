<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Stats Search</title>
    <meta
      name="description"
      content="Allows you to search up specific stats about people you know or others!"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex justify-content-center align-middle my-auto">
    <div class="card text-center">
      <div class="card-header">
        <h1>Lookup a user:</h1>
      </div>
      <div class="card-body">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="LarryTheFatCat"
            aria-label="Looks up user based on given username"
            aria-describedby="Looks up user based on given username"
            id="user_input"
          />
          <button
            onclick="locateUser()"
            class="btn btn-primary"
            type="button"
            id="look_up_user"
          >
            Lookup
          </button>
        </div>
        <div class="row">
          <div class="col-12">
            <h3>Username:</h3>
            <h5 id="username"></h5>
          </div>
          <div class="col-12">
            <h3>Name: </h3>
            <h5 id="name"></h5>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <img
              class="w-25 d-none img-fluid rounded-circle"
              alt="Profile picture of a searched user"
              id="image"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3>Followers</h3>
            <p id="followers"></p>
          </div>
          <div class="col">
            <h3>Following</h3>
            <p id="following"></p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3>Bio: </h3>
            <p id="bio"></p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3># of Repositories Public: </h3>
            <p id="repositories_public"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
